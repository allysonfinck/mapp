<!DOCTYPE html>
<html ng-app="MovieApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
</head>

<body ng-controller="MainController as ctrl">

    <h1>Welcome to {{ctrl.appName}}</h1>

    <form ng-submit="ctrl.getMovies()">
        <input type="text" placeholder="movie title" ng-model="ctrl.movieTitle">
        <button type="submit">FIND MOVIE</button>
    </form>

    <div ng-repeat="movie in ctrl.movies">
        <h2>{{movie.Title}}, {{movie.Year}}</h2>
        <img ng-src="{{movie.Poster}}" alt="{{movie.Title}}"><br/>
        <form ng-submit="ctrl.addMovie(movie)">
            <input type="submit" value="Add Movie">
        </form>
        <!-- <h2>Starring: {{movie.Actors}}</h2>
        <h4>Plot: {{movie.Plot}}</h4>
        <h5>Genre: {{movie.Genre}}</h5>
        <h6>Rated: {{movie.Rated}}</h6> -->
    </div>

    <div ng-repeat="myMovie in ctrl.myMovies">
        <h2>{{myMovie.name}}, {{myMovie.year}}</h2>
        <img ng-src="{{myMovie.poster}}" alt="{{myMovie.name}}">
    </div>

</body>

</html>
