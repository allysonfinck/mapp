<!DOCTYPE html>
<html ng-app="MovieApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title></title>
</head>

<body ng-controller="MainController as ctrl">

    <h1>Welcome to {{ctrl.appName}}</h1>

    <div class="findMovie">
      <form ng-submit="ctrl.getMovies()">
          <input type="text" placeholder="movie title" ng-model="ctrl.movieTitle">
          <button class ="waves-effect waves-light btn" type="submit">FIND MOVIE</button>
      </form>
    </div>


    <div class="movieGrid">
      <div ng-repeat="movie in ctrl.movies" class="movieCard">
          <!-- {{ctrl.movies}} -->
          <h5>{{movie.Title}}, {{movie.Year}}</h5>
              <img ng-src="{{movie.Poster}}" alt="{{movie.name}}">
              <!-- <h2>Starring: {{movie.Actors}}</h2>
              <h4>Plot: {{movie.Plot}}</h4>
              <h5>Genre: {{movie.Genre}}</h5>
              <h6>Rated: {{movie.Rated}}</h6> -->
      </div>
    </div>

</body>

</html>
